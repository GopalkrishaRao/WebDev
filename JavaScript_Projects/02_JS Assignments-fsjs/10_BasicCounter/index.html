<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="number"></h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    let initialCount = 0;
    document.querySelectorAll("#number")[0].textContent = initialCount;
    let decBtn = document.querySelectorAll("button")[0];
    decBtn.style.fontSize="30px";
    decBtn.style.cursor="pointer";
   
// decrease funtion
    function decrease() {
      document.querySelectorAll("#number")[0].textContent = decFun()
    }
   function decFun(){
      initialCount = initialCount - 1;
      return initialCount;
    }

    let incrBtn = document.querySelectorAll("button")[1];
    incrBtn.style.cursor="pointer";    
    document.querySelectorAll("button")[1].style.fontSize="30px";

    // increase function
   
  function increase() {
    document.querySelectorAll("#number")[0].textContent = incFun()
  };
  function incFun(){
    initialCount = initialCount + 1;
    return initialCount
  }

  // reset button
  let resetButton = document.createElement("button");
  resetButton.textContent = "Reset";
  document.getElementsByClassName("container")[0].appendChild(resetButton);
  document.querySelectorAll("button")[2].setAttribute("class" , "reset");
  document.getElementsByClassName("reset")[0].style.width="100%" ;
  document.getElementsByClassName("reset")[0].style.fontSize="20px"
  document.getElementsByClassName("reset")[0].addEventListener("click", restFunction);
  function restFunction(){
   initialCount = 0;
    document.getElementById("number").textContent = initialCount
  };

  
    

  </script>
</html>
