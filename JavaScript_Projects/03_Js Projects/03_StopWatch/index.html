<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body1">
        <h1 id="time">
            <span id="hr">00</span>: 
            <span id="min">00</span>: 
            <span id="sec">00</span>

        <div id="btn">
            <button id="start" onclick="tStart()">Start</button>
            <button id="reset" onclick="tReset()">Reset</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
