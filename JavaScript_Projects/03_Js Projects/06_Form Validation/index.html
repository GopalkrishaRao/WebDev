<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="head">Form validation</div>
    <form class="inputarea">
        <div id="userName">User Name: 
            <input type="text" placeholder="  Name" class="name">
        </div>
            
        <div id="emai">e-mail id: 
            <input type="email" placeholder="  email" class="mail">
        </div>
            
        <div id="password">Password:

        </div>
            
        <div id="password">Confirm Password:
            <input type="password" placeholder="  Confirm password" class="con_pass">
        </div>
        
        <button id="signup" type="submit">Sign Up</button>
        
    </form>


    
    <script src="./index.js"></script>
