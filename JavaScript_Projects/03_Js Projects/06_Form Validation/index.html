<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="head">Form validation</div>
    <form class="inputarea">
        <div id="userName">User Name: 
            <input title="Must have minmum of 3 charecters" pattern="[a-zA-Z]{3,}" type="text" placeholder="  Name" class="name" required>
        </div>
            
        <div id="emai">e-mail id: 
            <input type="email"  placeholder="  email" class="mail" required>
        </div>
            
        <div id="password">Password: 
            <input type="password" title="Must have a Uppercase, lowercase, number and a special charector" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" placeholder="  Password" class="pass_word viewpw" required>
        </div>
            
        <div id="password">Confirm Password:
            <input type="password" placeholder="  Confirm password" class="con_pass viewpw" required >
            <div id="checkbox">Show password : 
                <input type="checkbox"  class="check">
            </div>
        </div>
        
        <button id="signup" type="submit">Sign Up</button>
    </form>


    
    <script src="./index.js"></script>
</body>
</html>
