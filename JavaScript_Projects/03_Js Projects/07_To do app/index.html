<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To do</title>
</head>
<body>
    <div class="title">To Do</div>
    <div class="addToDoContainer">
        <input type="text" class="myInput" placeholder="Add to-do">
        <button class="add" onclick="addTask()">Add</button>
    </div>
    <container class="container">
        <h1>To Do List</h1>
        <table class="table">
            <tr class="tablerow">
                <td>
                    <input class="check-btn" type="checkbox" onclick="taskcheck()">
                </td>
                <td contenteditable="false" class="task">
                    <h4>Lorem ipsum dolor sit amet.</h4>
                </td>
                <td class="editbtndiv">
                    <button class="edit-btn" onclick="edit()">Edit</button>
                </td>
                <td>
                    <button class="delete-btn" onclick="delt()">Delete</button>
                </td>
            </tr>


            <!-- test 2 -->
            <tr class="tablerow" id="" table-data="serialNumber">
                <td>
                    <input class="check-btn" type="checkbox" onclick="taskcheck()">
                </td>
                <td contenteditable="false" class="task">
                    <h4>Lorem ipsum dolor sit amet.</h4>
                </td>
                <td class="editbtndiv">
                    <!-- <button class="edit-btn" onclick="edit()"> -->
                    <button class="edit-btn" >
                        Edit
                    </button>
                </td>
                <td>
                    <button class="delete-btn" onclick="delt()">Delete</button>
                </td>
            </tr>

        </table>
    </container>
<!-- <script src="./index.js"></script> -->
<script src="./test.js"></script>
</body>
</html>
